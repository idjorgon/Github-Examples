on: [push]

jobs:
  my-job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: idjorgon/hello-barsoom@0.0.7
        with:
          name: 'Rafael'
      # Use the output from the `hello` step
      - name: Get the output
        run: echo "The time was ${{ steps.hello.outputs.greeting }}"
